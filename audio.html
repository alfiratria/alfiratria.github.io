<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Music</title>
  <style>
    /* Hide the audio element */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="backgroundMusic" loop>
    <source src="assets/Backsound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('backgroundMusic');

    // Function to play audio
    function playAudio() {
      audio.play().catch(error => {
        console.error('Error playing audio:', error);
      });
    }

    // Function to pause audio
    function pauseAudio() {
      audio.pause();
    }

    // Function to save audio state
    function saveAudioState() {
      localStorage.setItem('audioPaused', audio.paused);
      localStorage.setItem('audioCurrentTime', audio.currentTime);
    }

    // Function to restore audio state
    function restoreAudioState() {
      const savedTime = localStorage.getItem('audioCurrentTime');
      const isPaused = localStorage.getItem('audioPaused') === 'true';

      if (savedTime) {
        audio.currentTime = parseFloat(savedTime);
      }

      if (isPaused) {
        audio.pause();
      } else {
        playAudio();
      }
    }

    // Handle messages from other pages
    window.addEventListener('message', (event) => {
      if (event.data === 'pauseAudio') {
        pauseAudio();
      } else if (event.data === 'playAudio') {
        playAudio();
      }
    });

        // Pause audio when tab is not active
        document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        pauseAudio();
      } else {
        restoreAudioState();
      }
    });

    // Restore audio state on page load
    window.addEventListener('load', restoreAudioState);

    // Save audio state before unloading the page
    window.addEventListener('beforeunload', saveAudioState);

    // Play audio initially
    playAudio();
  </script>
</body>
</html>
